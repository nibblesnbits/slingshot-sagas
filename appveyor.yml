# Test against this version of Node.js
environment:
  matrix:
  # node.js
  - nodejs_version: "6"
  - nodejs_version: "5"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

notifications:
- provider: Email
  to:
  - s.g.collins@outlook.com
  subject: 'Build failed: slingshot-sagas'
  message: The continuous integration build failed. See https://ci.appveyor.com/project/nibblesnbits/slingshot-sagas/ for details.
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: false
